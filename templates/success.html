<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            background: linear-gradient(45deg, #fbc2eb, #a6c1ee);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px 30px;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            color: #555;
        }
        p {
            margin: 15px 0;
            font-size: 1.2em;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #56ccf2, #2f80ed);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background 0.3s ease;
        }
        a:hover {
            background: linear-gradient(45deg, #2f80ed, #56ccf2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Halo, {{ name }}!</h1>
        <p>Login Berhasil</p>
        <a href="http://localhost:5000/login">Kembali</a>
    </div>
</body>
</html>
